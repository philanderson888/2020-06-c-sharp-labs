<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements</title>
</head>
<style>
    .box{
        display:inline-block;
        width:100px;
        height:100px;
        margin:1vmin;
    }

</style>
<script>
    /*
    Create a web page which can add and remove given elements from the DOM, for example
        - DIV
        - Click to add a new DIV
        - Double Click (on the div?) or perhaps on a button to remove an existing DIV after checking 'are you sure?'
        - random colour (bonus!)
    */
    addItems = () => {
        var element = document.createElement('div');
        element.addEventListener("dblclick",removeItem);
        element.classList.add("box");
        var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        element.style.backgroundColor = randomColor;
        document.getElementById('container').appendChild(element)
        
    }
    removeItem = (event) => {
        var confirmOK = confirm('are you sure');
        if(confirmOK){
            var parent = document.getElementById('container');
            parent.removeChild(event.target)
        }
    }
</script>
<body>
    <button onclick="addItems()">Add Items</button>
    <div id="container">
    </div>

</body>
</html>
